<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Búsqueda Avanzada</h2>
            <form action="/search" method="GET">
                <div class="form-group">
                    <label for="query">Palabras</label>
                    <input type="text" id="query" name="query" placeholder="Ingrese palabras clave">
                </div>
                <div class="form-group">
                    <label for="from">Desde</label>
                    <input type="date" id="from" name="from">
                </div>
                <div class="form-group">
                    <label for="to">Hasta</label>
                    <input type="date" id="to" name="to">
                </div>
                <div class="form-group">
                    <label for="language">Idioma</label>
                    <select id="language" name="language">
                        <option value="any">Cualquier lenguaje</option>
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user">Cuentas</label>
                    <input type="text" id="user" name="user" placeholder="Ejemplo: @X">
                </div>
                <div class="form-group">
                    <label for="hashtag">Hashtag</label>
                    <input type="text" id="hashtag" name="hashtag" placeholder="Ejemplo: #PorLaFinal">
                </div>
                <div class="form-group">
                    <label for="guardar">Guardar en:</label>
                    <input type="radio" id="csv" name="formato" value="CSV">
                    <label for="csv">CSV</label>
                    <input type="radio" id="json" name="formato" value="JSON">
                    <label for="json">JSON</label>
                    <input type="radio" id="txt" name="formato" value="TXT">
                    <label for="txt">TXT</label>
                </div>
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>
    </div>
</body>
</html>
